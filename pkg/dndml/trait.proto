syntax = "proto3";

package dndml;
option go_package = "github.com/theaufish-git/dndml/pkg/dndml";

import "dndml/uses.proto";
import "dndml/enums/enums.proto";

message Trait {
    optional string source = 1;
    optional string template = 2;
    enums.Object kind = 3;
    string version = 4;
    string name = 5;
    string description = 6;
    Uses uses = 7;
}
